<div>
    <div class="container form-group">


        <div class="col-md-6 offset-md-3">
            <h2>Registro de Personas</h2>


            <form [formGroup]="formGroup">

                <div class="form-group row col-md-5">​

                    <label>Identificacion</label>​

                    <input type="text" [ngClass]="{'is-invalid': control.Cedula.errors && control.Cedula.touched}"
                        formControlName="Cedula" name="Cedula" />
                    
                        <div *ngIf="control.Cedula.errors" class="invalid-feedback">
                            <div *ngIf="control.Cedula.errors.required">Se requiere la identificacion</div>
                        </div>
                    
                    <div class="row">
                        <button class="btn btn-primary mr-1" type="input" (click)="getPersona();"> BuscarPersona </button>
                    </div>
                </div>


                
                    <div>
                        <div class="form-group">​

                            <label>TipoDocumento</label>​
                            <input type="text"
                            disabled
                            value="{{persona.tipoDocumento}}" name="tipoDocumento"/>
​
                        </div>

                        <div class="form-group">​

                            <label>Nombre</label>​
                            <input type="text"
                            disabled
                            value="{{persona.nombre}}" name="Nombre" />
                            
​
                        </div>


                        <div class="form-group">​

                            <label>Apellido</label>​
                            <input type="text"
                            disabled
                            value="{{persona.apellido}}" name="apellido" />
​
                        </div>

                        <div class="form-group">​

                            <label>Fecha</label>​
                            <input type="date"
                            disabled
                            value="{{persona.fechaNacimiento}}" name="fecha" />
​
                        </div>

                        <div class="form-group">​

                            <label>Institucion</label>​
                            <input type="text"
                            disabled
                            value="{{persona.institucionEducativa}}" name="institucionEducativa" />
                            
​
                        </div>

                        <div class="form-group">​

                            <label>Acudiente</label>​
                            <input type="text"
                            disabled
                            value="{{persona.nombreAcudiente}}" name="acudiente" />
​
                        </div>
                    </div>

                    <div>
                        <div>
                            <h2>Registro Vacuna</h2>
                        </div>

                        <div class="form-group">
                            <label>Tipo Vacuna</label>​
                            <select name="tipovacuna"
                            [ngClass]="{'is-invalid': control.NombreVacuna.errors && control.NombreVacuna.touched}"
                            formControlName="NombreVacuna"
                                id="NombreVacuna">
                                <option>Haemophilus influenza tipo B</option>
                                <option>Tdpa</option>
                                <option>DTPa</option>
                                <option>Hepatitis A</option>
                                <option>Hepatitis B</option>
                                <option>virus del papiloma Humano</option>
                            </select>

                            <div *ngIf="control.NombreVacuna.errors" class="invalid-feedback">
                                <div *ngIf="control.NombreVacuna.errors.required">Seleccione una opcion</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Fecha Vacuna</label>
                            <input type="date"
                            [ngClass]="{'is-invalid': control.FechaVacuna.errors && control.FechaVacuna.touched}"
                            formControlName="FechaVacuna"
                            name="FechaVacuna" id="FechaVacuna">

                            <div *ngIf="control.FechaVacuna.errors" class="invalid-feedback">
                                <div *ngIf="control.FechaVacuna.errors.required">Se requiere la fecha </div>
                            </div>
                        </div>

                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary mr-1" (click)="onSubmit()" [disabled]="formGroup.invalid">Register</button>
                        <button class="btn btn-secondary" type="reset">Cancel</button>
                    </div>
                
            </form>
        </div>


    </div>
</div>
